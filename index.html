<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="img">
          <img src="./images/illustration-hero.svg">
        </div>
        <div class="mid">      
          <div class="header">
            <h1 class="title">Order Summary</h1>
            <p class="text">
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
          </div>
          <div class="info">
            <div class="plan">
              <img src="./images/icon-music.svg">
              <div class="options">
                <h4 class="plan-title">Annual Plan</h4>
                <p class="plan-price">$59.99/year</p>
              </div>
              <a href="#" class="change">Change</a>
            </div>
            <div class="card-buttom">
              <button class="pay-buttom">Proceed to Payment</button>
              <button class="cancel-buttom">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/villalb4" target="_blank">Angel Villalba</a>.
    </div>
  </body>
</html>
